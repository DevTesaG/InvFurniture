<div *ngIf="viewMode; else editable">
    <div *ngIf="currentProduct.id">
      <h4>Product</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentProduct.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentProduct.description }}
      </div>
      <div>
        <label><strong>Price:</strong></label>
        {{ currentProduct.price }}
      </div>
      <div>
        <label><strong>Stock:</strong></label>
        {{ currentProduct.stock }}
      </div>
      <!-- <div>
        <label><strong>Status:</strong></label>
        {{ currentProduct.published ? "Published" : "Pending" }}
      </div> -->
  
      <a class="btn btn-sm btn-primary rounded-pill" routerLink="./details/{{ currentProduct.id }}">
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentProduct">
      <br />
      <p>Please click on a Product...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentProduct.id" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentProduct.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentProduct.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            [(ngModel)]="currentProduct.price"
            name="price"
          />
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            type="text"
            class="form-control"
            id="stock"
            [(ngModel)]="currentProduct.stock"
            name="stock"
          />
        </div>
  
        <!-- <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentProduct.published ? "Published" : "Pending" }}
        </div> -->
      </form>
  
      <!-- <button
        class="badge badge-primary mr-2"
        *ngIf="currentProduct.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button> -->
      <!-- <button
        *ngIf="!currentProduct.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
   -->
      <button class="mt-2 mx-2 btn btn-outline-danger rounded-pill mr-2" (click)="deleteProduct()">
        Delete
      </button>
  
      <button
        type="submit"
        class="mt-2 mx-2 btn btn-outline-success rounded-pill"
        (click)="updateProduct()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProduct.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
