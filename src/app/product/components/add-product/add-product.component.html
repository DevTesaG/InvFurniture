<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            class="form-control"
            id="price"
            required
            [(ngModel)]="product.price"
            name="price"
          />
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            class="form-control"
            id="stock"
            required
            [(ngModel)]="product.stock"
            name="stock"
          />
        </div>
  
        <button (click)="saveProduct()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>product was submitted successfully!</h4>
        <button class="mx-2 mt-3 btn btn-success" (click)="newProduct()">Add</button>
      </div>
    </div>
  </div>
